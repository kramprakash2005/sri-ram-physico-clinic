<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Sri Ram Physico Clinic</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Side Navigation Bar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="patients.html"><i class="bi bi-people-fill"></i> Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="visits.html"><i class="bi bi-person-walking"></i> Visits</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html"><i class="bi bi-receipt"></i> Billing</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html"><i class="bi bi-gear-fill"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-bar-chart-line-fill"></i> Reports</a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Top Bar -->
            <header class="top-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart-pulse-fill logo-icon me-2"></i>
                    <h5 class="clinic-logo-text mb-0">Sri Ram Physico Clinic</h5>
                </div>
                <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </header>

            <!-- Main Content Area -->
            <main class="content-area p-4">
                <div class="dashboard-card p-4">
                    <h3 class="mb-4"><i class="bi bi-pencil-fill"></i> Edit Patient Details</h3>
                    <form id="edit-patient-form">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>

                        <div class="row">
                            <!-- Date of Birth -->
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <!-- Gender -->
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select">
                                    <option value="">Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Contact Number -->
                            <div class="col-md-6 mb-3">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" required>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>

                        <!-- Medical History -->
                        <div class="mb-3">
                            <label for="medicalHistory" class="form-label">Medical History (Optional)</label>
                            <textarea class="form-control" id="medicalHistory" rows="3"></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="patients.html" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal JavaScript for Edit Patient Form -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('edit-patient-form');
            const apiUrl = 'http://127.0.0.1:8000/patients';

            // Get the patient ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('id');

            if (!patientId) {
                alert('No patient ID found. Redirecting to patient list.');
                window.location.href = 'patients.html';
                return;
            }

            // Function to format date for input field
            function formatDateForInput(isoString) {
                if (!isoString) return '';
                return new Date(isoString).toISOString().split('T')[0]; // YYYY-MM-DD
            }

            // Fetch existing patient data and pre-fill the form
            try {
                const response = await fetch(`${apiUrl}/${patientId}`);
                if (!response.ok) throw new Error('Patient not found.');
                const patient = await response.json();

                document.getElementById('fullName').value = patient.fullName;
                document.getElementById('contactNumber').value = patient.contactNumber;
                document.getElementById('dob').value = formatDateForInput(patient.dob);
                document.getElementById('gender').value = patient.gender || '';
                document.getElementById('address').value = patient.address || '';
                document.getElementById('medicalHistory').value = patient.medicalHistory || '';

            } catch (error) {
                alert('Could not load patient data.');
                window.location.href = 'patients.html';
            }

            // Handle form submission to update the patient
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const updatedData = {
                    fullName: document.getElementById('fullName').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    dob: document.getElementById('dob').value ? new Date(document.getElementById('dob').value).toISOString() : null,
                    gender: document.getElementById('gender').value,
                    address: document.getElementById('address').value,
                    medicalHistory: document.getElementById('medicalHistory').value,
                    // We need to fetch the original dateRegistered to avoid overwriting it
                    dateRegistered: new Date().toISOString() // Or fetch original date from GET response
                };

                try {
                    const response = await fetch(`${apiUrl}/${patientId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedData)
                    });

                    if (!response.ok) throw new Error('Failed to update patient.');
                    
                    // Redirect to the patient list on success
                    window.location.href = 'patients.html';

                } catch (error) {
                    alert('Could not update patient. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
