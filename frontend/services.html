<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Sri Ram Physico Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="patients.html"><i class="bi bi-people-fill"></i> Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="visits.html"><i class="bi bi-person-walking"></i> Visits</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html"><i class="bi bi-receipt"></i> Billing</a></li>
                <li class="nav-item"><a class="nav-link active" href="services.html"><i class="bi bi-gear-fill"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-bar-chart-line-fill"></i> Reports</a></li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="top-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart-pulse-fill logo-icon me-2"></i>
                    <h5 class="clinic-logo-text mb-0">Sri Ram Physico Clinic</h5>
                </div>
                <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </header>

            <main class="content-area p-4">
                <div class="dashboard-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Manage Services</h4>
                        <button id="add-service-btn" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Service</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr><th>Service Name</th><th>Cost</th><th>Duration</th><th class="text-center">Actions</th></tr>
                            </thead>
                            <tbody id="services-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="serviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="serviceModalLabel">Add Service</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="service-form">
                        <input type="hidden" id="serviceId">
                        <div class="mb-3"><label for="serviceName" class="form-label">Service Name</label><input type="text" class="form-control" id="serviceName" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="serviceCost" class="form-label">Cost (₹)</label><input type="number" class="form-control" id="serviceCost" required></div>
                            <div class="col-md-6 mb-3"><label for="serviceDuration" class="form-label">Duration</label><input type="text" class="form-control" id="serviceDuration" required></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" id="save-service-button" class="btn btn-primary">Save</button></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Are you sure?</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><p>Do you really want to delete this service? This action cannot be undone.</p></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" id="confirm-delete-button" class="btn btn-danger">Yes, Delete</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const servicesTableBody = document.getElementById('services-table-body');
            const saveServiceButton = document.getElementById('save-service-button');
            const serviceForm = document.getElementById('service-form');
            const serviceModalEl = document.getElementById('serviceModal');
            const serviceModal = new bootstrap.Modal(serviceModalEl);
            const serviceModalLabel = document.getElementById('serviceModalLabel');
            const addServiceBtn = document.getElementById('add-service-btn');
            const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            const confirmDeleteButton = document.getElementById('confirm-delete-button');

            // API URL
            const apiUrl = 'http://127.0.0.1:8000/services';

            // State variables
            let serviceIdToDelete = null;
            let currentEditId = null;

            // --- Main Function to Fetch and Render Data ---
            async function fetchAndRenderServices() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to fetch data.');
                    const services = await response.json();
                    
                    servicesTableBody.innerHTML = '';
                    if (services.length === 0) {
                        servicesTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No services found.</td></tr>';
                        return;
                    }

                    services.forEach(service => {
                        const row = `<tr data-service-id="${service._id}">
                            <td>${service.name}</td>
                            <td>₹ ${service.cost}</td>
                            <td>${service.duration}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary mx-1 edit-btn"><i class="bi bi-pencil-fill"></i></button>
                                <button class="btn btn-sm btn-outline-danger delete-btn"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>`;
                        servicesTableBody.insertAdjacentHTML('beforeend', row);
                    });
                } catch (error) {
                    console.error('Fetch error:', error);
                    servicesTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load data.</td></tr>';
                }
            }

            // --- Event Listeners for Buttons ---

            // Use event delegation for Edit and Delete buttons on the table
            servicesTableBody.addEventListener('click', async function(event) {
                const target = event.target.closest('button');
                if (!target) return;

                const row = target.closest('tr');
                const serviceId = row.dataset.serviceId;

                // Handle EDIT button click
                if (target.classList.contains('edit-btn')) {
                    currentEditId = serviceId;
                    try {
                        const response = await fetch(`${apiUrl}/${serviceId}`);
                        if (!response.ok) throw new Error('Service not found.');
                        const service = await response.json();
                        
                        serviceModalLabel.textContent = 'Edit Service';
                        document.getElementById('serviceName').value = service.name;
                        document.getElementById('serviceCost').value = service.cost;
                        document.getElementById('serviceDuration').value = service.duration;
                        serviceModal.show();
                    } catch (error) {
                        alert('Could not fetch service details.');
                    }
                }

                // Handle DELETE button click
                if (target.classList.contains('delete-btn')) {
                    serviceIdToDelete = serviceId;
                    confirmDeleteModal.show();
                }
            });

            // Handle ADD button click
            addServiceBtn.addEventListener('click', () => {
                currentEditId = null; // Ensure we are in "add" mode
                serviceModalLabel.textContent = 'Add New Service';
                serviceForm.reset();
                serviceModal.show();
            });

            // Handle SAVE button in the modal (for both Add and Edit)
            saveServiceButton.addEventListener('click', async function() {
                const serviceData = {
                    name: document.getElementById('serviceName').value,
                    cost: parseFloat(document.getElementById('serviceCost').value),
                    duration: document.getElementById('serviceDuration').value
                };

                if (!serviceData.name || !serviceData.cost) {
                    alert('Please fill out name and cost.');
                    return;
                }

                const isEditing = currentEditId !== null;
                const url = isEditing ? `${apiUrl}/${currentEditId}` : apiUrl;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(serviceData),
                    });

                    if (!response.ok) throw new Error('Failed to save the service.');
                    
                    serviceModal.hide();
                    fetchAndRenderServices(); // Refresh table on success
                } catch (error) {
                    alert('Could not save the service.');
                }
            });

            // Handle DELETE confirmation
            confirmDeleteButton.addEventListener('click', async function() {
                if (!serviceIdToDelete) return;
                try {
                    const response = await fetch(`${apiUrl}/${serviceIdToDelete}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Failed to delete the service.');
                    confirmDeleteModal.hide();
                    fetchAndRenderServices(); // Refresh table on success
                } catch (error) {
                    alert('Could not delete the service.');
                }
            });
            
            // --- Initial Load ---
            fetchAndRenderServices();
        });
    </script>
</body>
</html>
