<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Sri Ram Physico Clinic</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Side Navigation Bar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="patients.html"><i class="bi bi-people-fill"></i> Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="visits.html"><i class="bi bi-person-walking"></i> Visits</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html"><i class="bi bi-receipt"></i> Billing</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html"><i class="bi bi-gear-fill"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-bar-chart-line-fill"></i> Reports</a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Top Bar -->
            <header class="top-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart-pulse-fill logo-icon me-2"></i>
                    <h5 class="clinic-logo-text mb-0">Sri Ram Physico Clinic</h5>
                </div>
                <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </header>

            <!-- Main Content Area -->
            <main class="content-area p-4">
                <div class="dashboard-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <!-- NEW: Advanced Search Input Group -->
                        <div class="input-group" style="max-width: 500px;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="search-field-btn">By Name</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item search-option" href="#" data-field="fullName">By Name</a></li>
                                <li><a class="dropdown-item search-option" href="#" data-field="patient_id">By Patient ID</a></li>
                                <li><a class="dropdown-item search-option" href="#" data-field="contactNumber">By Contact</a></li>
                            </ul>
                            <input type="text" id="search-input" class="form-control" placeholder="Search Patients by Name...">
                        </div>
                        <a href="add-patient.html" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Patient</a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr><th>Patient ID</th><th>Full Name</th><th>Contact</th><th>Registered</th><th class="text-center">Actions</th></tr>
                            </thead>
                            <tbody id="patients-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Reusable Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Are you sure?</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><p>Do you really want to delete this patient? This action cannot be undone.</p></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" id="confirm-delete-button" class="btn btn-danger">Yes, Delete</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal JavaScript for Patients Page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const patientsTableBody = document.getElementById('patients-table-body');
            const searchInput = document.getElementById('search-input');
            const searchFieldBtn = document.getElementById('search-field-btn');
            const searchOptions = document.querySelectorAll('.search-option');
            const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            const confirmDeleteButton = document.getElementById('confirm-delete-button');
            
            // API and state variables
            const apiUrl = 'http://127.0.0.1:8000/patients';
            let allPatients = []; // To store the full list of patients
            let patientIdToDelete = null;
            let currentSearchField = 'fullName'; // Default search field

            // Function to format dates
            function formatDate(isoString) {
                if (!isoString) return 'N/A';
                return new Date(isoString).toLocaleDateString('en-CA'); // YYYY-MM-DD format
            }

            // Function to render the table with a given list of patients
            function renderTable(patients) {
                patientsTableBody.innerHTML = '';
                if (patients.length === 0) {
                    patientsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No patients found.</td></tr>';
                    return;
                }
                patients.forEach(patient => {
                    const row = `
                        <tr data-patient-id="${patient._id}">
                            <td>${patient.patient_id}</td>
                            <td>${patient.fullName}</td>
                            <td>${patient.contactNumber}</td>
                            <td>${formatDate(patient.dateRegistered)}</td>
                            <td class="text-center">
                                <a href="view-patient.html?id=${patient._id}" class="btn btn-sm btn-outline-secondary" title="View"><i class="bi bi-eye-fill"></i></a>
                                <a href="edit-patient.html?id=${patient._id}" class="btn btn-sm btn-outline-primary mx-1" title="Edit"><i class="bi bi-pencil-fill"></i></a>
                                <button class="btn btn-sm btn-outline-danger delete-btn" title="Delete"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>`;
                    patientsTableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // --- ADVANCED SEARCH LOGIC ---

            // Filter and render patients based on the current search state
            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredPatients = allPatients.filter(patient => {
                    const fieldValue = patient[currentSearchField] ? patient[currentSearchField].toString().toLowerCase() : '';
                    return fieldValue.includes(searchTerm);
                });
                renderTable(filteredPatients);
            }

            // Listen for typing in the search box
            searchInput.addEventListener('input', filterAndRender);

            // Listen for clicks on the dropdown options
            searchOptions.forEach(option => {
                option.addEventListener('click', function(event) {
                    event.preventDefault();
                    currentSearchField = this.dataset.field;
                    searchFieldBtn.textContent = this.textContent; // Update button text
                    searchInput.placeholder = `Search Patients ${this.textContent}...`; // Update placeholder
                    filterAndRender(); // Re-filter with the new field
                });
            });

            // --- DATA FETCHING AND DELETE LOGIC ---

            // Fetch all patients from the API
            async function fetchAllPatients() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to fetch data.');
                    allPatients = await response.json();
                    renderTable(allPatients); // Render the full list initially
                } catch (error) {
                    console.error('Fetch error:', error);
                    patientsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data. Please ensure the backend is running.</td></tr>';
                }
            }

            // Event listener for delete buttons
            patientsTableBody.addEventListener('click', function(event) {
                const deleteButton = event.target.closest('.delete-btn');
                if (deleteButton) {
                    const row = deleteButton.closest('tr');
                    patientIdToDelete = row.dataset.patientId;
                    confirmDeleteModal.show();
                }
            });

            // Event listener for the final delete confirmation
            confirmDeleteButton.addEventListener('click', async function() {
                if (!patientIdToDelete) return;
                try {
                    const response = await fetch(`${apiUrl}/${patientIdToDelete}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Failed to delete the patient.');
                    confirmDeleteModal.hide();
                    fetchAllPatients(); // Refetch the full list after a delete
                } catch (error) {
                    alert('Could not delete the patient.');
                }
            });

            // Initial load of data
            fetchAllPatients();
        });
    </script>
</body>
</html>
