<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Visits - Sri Ram Physico Clinic</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Side Navigation Bar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="patients.html"><i class="bi bi-people-fill"></i> Patients</a></li>
                <li class="nav-item"><a class="nav-link active" href="visits.html"><i class="bi bi-person-walking"></i> Visits</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html"><i class="bi bi-receipt"></i> Billing</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html"><i class="bi bi-gear-fill"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-bar-chart-line-fill"></i> Reports</a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Top Bar -->
            <header class="top-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart-pulse-fill logo-icon me-2"></i>
                    <h5 class="clinic-logo-text mb-0">Sri Ram Physico Clinic</h5>
                </div>
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </header>

            <!-- Main Content Area -->
            <main class="content-area p-4">
                <div class="dashboard-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Today's Visits</h4>
                        <a href="add-visit-search.html" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Create New Visit
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Patient Name</th>
                                    <th>Time</th>
                                    <th>Problem</th>
                                </tr>
                            </thead>
                            <tbody id="visits-tbody">
                                <!-- Data will be loaded here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal JavaScript for Visits Page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const visitsTbody = document.getElementById('visits-tbody');
            const apiUrl = 'http://127.0.0.1:8000/visits/today';

            async function fetchAndRenderVisits() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to fetch visits.');
                    const visits = await response.json();

                    visitsTbody.innerHTML = '';
                    if (visits.length === 0) {
                        visitsTbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No visits have been created for today.</td></tr>';
                        return;
                    }

                    visits.forEach(visit => {
                        // Directly use the pre-formatted time string from the API
                        const row = `
                            <tr>
                                <td>${visit.patient.fullName}</td>
                                <td>${visit.entryDate}</td>
                                <td>${visit.problem}</td>
                            </tr>`;
                        visitsTbody.insertAdjacentHTML('beforeend', row);
                    });
                } catch (error) {
                    console.error('Error fetching visits:', error);
                    visitsTbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load data.</td></tr>';
                }
            }

            // Initial Load
            fetchAndRenderVisits();
        });
    </script>
</body>
</html>
