<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Sri Ram Physico Clinic</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Side Navigation Bar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="patients.html"><i class="bi bi-people-fill"></i> Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="visits.html"><i class="bi bi-person-walking"></i> Visits</a></li>
                <li class="nav-item"><a class="nav-link" href="billing.html"><i class="bi bi-receipt"></i> Billing</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html"><i class="bi bi-gear-fill"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="bi bi-bar-chart-line-fill"></i> Reports</a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Top Bar -->
            <header class="top-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-heart-pulse-fill logo-icon me-2"></i>
                    <h5 class="clinic-logo-text mb-0">Sri Ram Physico Clinic</h5>
                </div>
                <button class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </header>

            <!-- Main Content Area -->
            <main class="content-area p-4">
                <div class="dashboard-card p-4">
                    <!-- Date Filter -->
                    <div class="row g-3 align-items-center mb-4">
                        <div class="col-auto"><label for="start-date" class="col-form-label">From:</label></div>
                        <div class="col-auto"><input type="date" id="start-date" class="form-control"></div>
                        <div class="col-auto"><label for="end-date" class="col-form-label">To:</label></div>
                        <div class="col-auto"><input type="date" id="end-date" class="form-control"></div>
                        <div class="col-auto"><button id="generate-report-btn" class="btn btn-primary">Generate Report</button></div>
                    </div>
                    <hr>

                    <!-- Summary Cards -->
                    <div id="summary-section">
                        <div class="row g-4 mb-4">
                            <div class="col-md-4"><div class="summary-card text-center p-3"><h6 class="text-muted">Total Revenue</h6><h2 id="total-revenue" class="stat-number text-success">₹ 0.00</h2></div></div>
                            <div class="col-md-4"><div class="summary-card text-center p-3"><h6 class="text-muted">New Patients</h6><h2 id="new-patients" class="stat-number text-primary">0</h2></div></div>
                            <div class="col-md-4"><div class="summary-card text-center p-3"><h6 class="text-muted">Total Visits</h6><h2 id="total-visits" class="stat-number text-info">0</h2></div></div>
                        </div>

                        <!-- Tab Navigation -->
                        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                            <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#payments" type="button">Payments Report</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#services" type="button">Services Report</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#new-patients-report" type="button">New Patients Report</button></li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content pt-3" id="reportTabsContent">
                            <div class="tab-pane fade show active" id="payments" role="tabpanel">
                                <div class="table-responsive"><table class="table table-striped table-hover"><thead class="table-light"><tr><th>Bill ID</th><th>Patient Name</th><th>Payment Date</th><th>Amount</th><th>Method</th></tr></thead><tbody id="payments-tbody"></tbody></table></div>
                            </div>
                            <div class="tab-pane fade" id="services" role="tabpanel">
                                <div class="table-responsive"><table class="table table-striped table-hover"><thead class="table-light"><tr><th>Service Name</th><th>Times Performed</th><th>Total Revenue</th></tr></thead><tbody id="services-tbody"></tbody></table></div>
                            </div>
                            <div class="tab-pane fade" id="new-patients-report" role="tabpanel">
                                <div class="table-responsive"><table class="table table-striped table-hover"><thead class="table-light"><tr><th>Patient ID</th><th>Full Name</th><th>Contact</th><th>Date Registered</th></tr></thead><tbody id="new-patients-tbody"></tbody></table></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element References
            const generateReportBtn = document.getElementById('generate-report-btn');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            // Summary Card Elements
            const totalRevenueEl = document.getElementById('total-revenue');
            const newPatientsEl = document.getElementById('new-patients');
            const totalVisitsEl = document.getElementById('total-visits');

            // Table Body Elements
            const paymentsTbody = document.getElementById('payments-tbody');
            const servicesTbody = document.getElementById('services-tbody');
            const newPatientsTbody = document.getElementById('new-patients-tbody');
            
            const apiUrl = 'http://127.0.0.1:8000/reports';

            // Function to format dates for display
            function formatDate(isoString) { return new Date(isoString).toLocaleDateString('en-CA'); }

            // --- Set default date range to current month ---
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            startDateInput.value = firstDayOfMonth.toISOString().split('T')[0];
            endDateInput.value = today.toISOString().split('T')[0];

            // --- Generate Report Function ---
            async function generateReport() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate) {
                    alert('Please select both a start and end date.');
                    return;
                }

                // Show loading state
                generateReportBtn.disabled = true;
                generateReportBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';

                try {
                    const response = await fetch(`${apiUrl}/?start_date=${startDate}&end_date=${endDate}`);
                    if (!response.ok) throw new Error('Failed to fetch report data.');
                    const report = await response.json();

                    // 1. Populate Summary Cards
                    totalRevenueEl.textContent = `₹ ${report.summary.totalRevenue.toFixed(2)}`;
                    newPatientsEl.textContent = report.summary.newPatients;
                    totalVisitsEl.textContent = report.summary.totalVisits;

                    // 2. Populate Payments Table
                    paymentsTbody.innerHTML = '';
                    if (report.payments.length > 0) {
                        report.payments.forEach(p => {
                            paymentsTbody.innerHTML += `<tr><td>${p.bill_id}</td><td>${p.patientName}</td><td>${formatDate(p.paymentDate)}</td><td>₹ ${p.amount.toFixed(2)}</td><td>${p.paymentMethod}</td></tr>`;
                        });
                    } else {
                        paymentsTbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No payments found in this period.</td></tr>';
                    }

                    // 3. Populate Services Table
                    servicesTbody.innerHTML = '';
                     if (report.services.length > 0) {
                        report.services.forEach(s => {
                            servicesTbody.innerHTML += `<tr><td>${s.serviceName}</td><td>${s.timesPerformed}</td><td>₹ ${s.totalRevenue.toFixed(2)}</td></tr>`;
                        });
                    } else {
                        servicesTbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No services were performed in this period.</td></tr>';
                    }

                    // 4. Populate New Patients Table
                    newPatientsTbody.innerHTML = '';
                     if (report.newPatients.length > 0) {
                        report.newPatients.forEach(p => {
                            newPatientsTbody.innerHTML += `<tr><td>${p.patient_id}</td><td>${p.fullName}</td><td>${p.contactNumber}</td><td>${formatDate(p.dateRegistered)}</td></tr>`;
                        });
                    } else {
                        newPatientsTbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No new patients registered in this period.</td></tr>';
                    }

                } catch (error) {
                    console.error('Report Error:', error);
                    alert('Could not generate the report.');
                } finally {
                    // Restore button state
                    generateReportBtn.disabled = false;
                    generateReportBtn.textContent = 'Generate Report';
                }
            }

            // --- Event Listeners ---
            generateReportBtn.addEventListener('click', generateReport);

            // --- Initial Load ---
            generateReport(); // Generate report for the default date range on page load
        });
    </script>
</body>
</html>
