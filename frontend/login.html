<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Ram Physico Clinic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --font-logo: 'Montserrat', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .split-container {
            display: flex;
            height: 100%;
        }

        .split-left {
            flex: 1;
            background: linear-gradient(rgba(13, 110, 253, 0.7), rgba(13, 110, 253, 0.5)), url('https://images.unsplash.com/photo-1517165339912-2c638eab2633?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .split-left h1 {
            font-family: var(--font-logo);
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .split-left p {
            font-size: 1.2rem;
            max-width: 400px;
        }

        .split-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        @media (max-width: 768px) {
            .split-left {
                display: none; /* Hide image panel on smaller screens */
            }
            .split-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Branding Panel -->
        <div class="split-left">
            <h1>Sri Ram Physico Clinic</h1>
            <p>Your dedicated partner in patient management and care.</p>
        </div>

        <!-- Right Login Panel -->
        <div class="split-right">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p class="text-muted mb-4">Please sign in to continue.</p>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                    <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                        Incorrect username or password.
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for simple authentication -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            // --- SET YOUR CREDENTIALS HERE ---
            const correctUsername = 'admin'; // <-- Change this to your desired username
            const correctPassword = 'password'; // <-- Change this to your desired password

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                if (usernameInput.toLowerCase() === correctUsername.toLowerCase() && passwordInput === correctPassword) {
                    // Successful login
                    errorMessage.classList.add('d-none'); // Hide error message
                    
                    // --- NEW: Set the 'isLoggedIn' flag in session storage ---
                    sessionStorage.setItem('isLoggedIn', 'true');

                    // Redirect to the dashboard
                    window.location.href = './index.html';
                } else {
                    // Failed login
                    errorMessage.classList.remove('d-none'); // Show error message
                }
            });
        });
    </script>
</body>
</html>
